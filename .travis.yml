language: julia

os:
  - osx
  - linux
  - windows

julia:
  - 1.0
  - 1.1
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

branches:
  only:
    - add_tests
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # tags

script: # the default script is equivalent to the following
  - |
    for PROBLEM in GENHS28.SIF HS76.SIF QPTEST.SIF; do
    wget https://bitbucket.org/optrove/maros-meszaros/raw/9adfb5707b1e0b83a2e0a26cc8310704ff01b7c1/$PROBLEM
    done
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("QPSReader"); Pkg.test("QPSReader"; coverage=true)';

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("QPSReader")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
  - julia -e 'using Pkg; cd(Pkg.dir("QPSReader")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';
